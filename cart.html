<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="assets/css/all.min.css" />
        <link rel="stylesheet" href="assets/css/main.min.css" />
        <title>Cart</title>
    </head>
    <body>
        <div class="navPane"></div>
        <div class="container">
            <nav>
                <a href="home.html">Home</a>
                <a href="#">Cart</a>
                <a href="checkout.html">Checkout</a>
            </nav>
            <main>
                <header class="header">
                    <h1 class="header__brand">Orinoco<span class="gold">_</span></h1>
                    <p class="header__text">In solito nimia in summum.</p>
                </header>
            </main>
            <section id="cartContent" class="cartContent">
                <h2>Cart content</h2>
                <div id="cartContainer" class="cartContainer">
                    <div class="cartContainer-buttons">
                        <button onclick="clearCart()">Clear</button>
                        <a href="checkout.html" id="checkoutLink"><button id="checkoutButton">Checkout</button></a>
                    </div>
                    <div class="cartContainer-pane cartContainer-pane--total">
                        <p class="totalText">Total</p>
                        <h4 id="totalPrice" class="totalPrice"></h4>
                    </div>
                </div>
            </section>
        </div>
        <script type="text/javascript" src="assets/js/cart.js"></script>
        <script type="text/javascript" src="assets/js/style.js"></script>
    </body>
</html>
