<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="assets/css/all.min.css" />
        <link rel="stylesheet" href="assets/css/main.min.css" />
        <title>Checkout</title>
    </head>
    <body>
        <div class="navPane"></div>
        <div class="container">
            <nav>
                <a href="home.html">Home</a>
                <a href="cart.html">Cart</a>
                <a href="#">Checkout</a>
            </nav>
            <main>
                <header class="header">
                    <h1 class="header__brand">Orinoco<span class="gold">_</span></h1>
                    <p class="header__text">In solito nimia in <em>summum.</em></p>
                </header>
            </main>
            <section id="form">
                <h2>Informations</h2>
                <form method="POST" action="assets/js/checkout.js" class="form">
                    <div class="form-bloc">
                        <label for="firstName"><i class="firstName--icon fas fa-check unvalid"></i>First name</label>
                        <input type="text" name="firstName" id="firstName" pattern="[a-z à-ùA-Z]{1,40}" oninput="checkInputs(firstName)" required>
                    </div>
                    <div class="form-bloc">
                        <label for="lastName"><i class="lastName--icon fas fa-check unvalid"></i>Last name</label>
                        <input type="text" name="lastName" id="lastName" pattern="[a-z à-ùA-Z]{1,40}" oninput="checkInputs(lastName)" required>
                    </div>
                    <div class="form-bloc">
                        <label for="address"><i class="address--icon fas fa-check unvalid"></i>Address</label>
                        <input type="text" name="address" id="address" pattern="[a-z à-ùA-Z0-9]{4,40}" oninput="checkInputs(address)" required>
                    </div>
                    <div class="form-bloc">
                        <label for="city"><i class="city--icon fas fa-check unvalid"></i>City</label>
                        <input type="text" name="city" id="city" pattern="[a-z à-ùA-Z]{1,40}" oninput="checkInputs(city)" required>
                    </div>
                    <div class="form-bloc">
                        <label for="email"><i class="email--icon fas fa-check unvalid"></i>Email</label>
                        <input type="email" name="email" id="email" pattern="[a-zA-Zà-ù0-9._%+-]+@[a-zA-Zà-ù0-9.-]+\.[a-z]{2,}$" oninput="checkInputs(email)" required>
                    </div>
                </form>
                <button id="button" onclick="confirmPurchase()" class="disabled" disabled>Confirm purchase</button>
            </section>
        </div>
        <script type="text/javascript" src="assets/js/checkout.js"></script>
        <script type="text/javascript" src="assets/js/style.js"></script>
    </body>
</html>
